<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task3</title>
    <style>
        input, button {
            margin: 2px;
        }
        button:hover {
            border-color: rgb(109, 202, 249); /* Blue border on hover */
          }
    </style>
</head>
<body>
    <label for="num1">1st Number:</label>
    <input id="first" type="text"> <br>
    <label for="num2">2nd Number:</label>
    <input id="second"  type="text"> <br>

    <button onclick="multiply()">Mutliply</button>
    <button onclick="divide()">Divide</button>

    <p>The result is: </p>
    <p id="result"></p>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("first").value);
            var num2 = parseFloat(document.getElementById("second").value);
            var result = num1 * num2;
            document.getElementById("result").innerHTML = result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("first").value);
            var num2 = parseFloat(document.getElementById("second").value);
            var result = num1 / num2;
            document.getElementById("result").innerHTML = result;
        }
        
    </script>
</body>
</html>
